<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         for (var nilai=0; nilai < 10; nilai++){
        if (nilai % 2 == 0){
            document.write("Perulangan ke - " + nilai + "<br>")
        }
       }
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aritmatika</title>
</head>
<body>
    <script>
        var a = 1
        var b = 2
        var c = 3
        var hasil = a + b
        var hasil2 = c - a
        var hasil3 = b * b
        document.write("1 + 2 = " + hasil + "<br>")
        document.write("3 - 1 = " + hasil2 + "<br>")
        document.write("2 * 2 = " + hasil3 + "<br>")
    </script>
</body>

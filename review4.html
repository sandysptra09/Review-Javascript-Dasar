<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else</title>
</head>
<body>
    <script>
          var belanja=prompt("Masukan Total Belanja Anda")
          if (belanja > 100000){
            document.write("Selamat Anda mendapatkan diskon <br>");
        }
        else {
            document.write("Uang Anda kurang lebih dari = 100000 <br>" + "  Anda Tidak Mendapatkan Diskon")
        }
    </script>
</body>
</html>
